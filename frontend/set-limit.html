<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Limits - Expense Manager</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>

<body onload="initApp()">
  <header>
    <nav class="navbar">
      <a href="dashboard.html">Back to Dashboard</a>
    </nav>
  </header>

  <section class="form-card">
    <h2>Set / Update Limits</h2>

    <label>
      Total Monthly Limit:
      <input type="number" id="total-limit-input" min="0" />
    </label>

    <h3>Category-wise Limits</h3>

    <!-- ✅ ONLY ONE container -->
    <div id="category-limits" class="category-limits">
      <!-- JS yaha inputs add karega -->
    </div>

    <!-- ✅ ONLY ONE remaining text -->
    <p id="remaining-limit" class="remaining-text"></p>

    <button onclick="saveLimits()">Save Limits</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
