<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Limits - Expense Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="initApp()">
    <header>
        <nav class="navbar">
            <a href="dashboard.html">Back to Dashboard</a>
        </nav>
    </header>

    <section class="form-card">
        <h2>Set / Update Limits</h2>
        <label>Total Monthly Limit: <input type="number" id="total-limit-input" min="0"></label>
        <h3>Category-wise Limits</h3>
        <p id="remaining-limit" style="
  margin-top: 12px;
  font-weight: 600;
  font-size: 15px;
">
</p>

        <div id="category-limits">
            <!-- Dynamically populated -->
        </div>
        <button onclick="saveLimits()">Save Limits</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
